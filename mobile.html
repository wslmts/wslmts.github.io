<html>
    <head></head>
    <link type="text/css" rel="stylesheet" href="./css/main.css"/>
    <script src="vue.js"></script>
    <body>
        <div id="app">
            <ul>
                <li v-for="i in num"><img :src="imgs[i-1]"/></li>
              </ul>
        </div>
        <script>
         new Vue({
             el:"#app",      
             data:{
                 num:20
             },
             computed:{
                 imgs(){
                     let a=[]
                     for(let i=1;i<=this.num;i++){
                        a.push("img/m"+i+".png")
                     } 
                     return a
                 }
             }
         })
        </script>
    </body>
</html>
