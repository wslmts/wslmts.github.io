                        <h3>命令模式</h3>
                        <pre>
                            命令模式的意图是把请求封装为对象，从而分离请求的发起者和请求的接收者(执行者)之 间的耦合关系。
                            在命令被执行之前，可以预先往命令对象中植入命令的接收者。 
                        </pre>
                    </li>
                </ol>
    </body>
