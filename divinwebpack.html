<html>
    <head></head>
    <title>webpack</title>
    <link type="text/css" rel="stylesheet" href="./css/main.css"/>
    </style>
    <body>
        <div id="app">
         <ol>
            <li>public path 配置的前缀只会添加在在js中引用的css,img等静态资源，html中的路径不会更改；</li>
            <li>多页面配置：
                <pre>
                    1.入口文件分开
                    2.配置多个HtmlWebpackPlugin，每个要添加chunks属性(name=entry中的name，数组类型，string无效)，指定需要引用的js，不加会将entry的全部引入；
                </pre>
            </li>
         </ol>
        </div>       
    </body>
</html>
