  整个命令式语言的发展历程，都与 “冯·诺依曼 ”计算机系统存在直接 关 系。这种计算机系统以 “存储 ”和“处理 ”为核心，
  而在编程语言中，前者 被 抽象成“内存”，后者被抽象成 “运算(指令或语句 )”。
所以命令式语言的核心就在于 “通过运算去改变内存 (中的数据 )”——我 们应该注意到:软件程序与硬件系统在本质上就存在如此亲密的关系。

由于命令式语言的实质是面向存储的编程，所以这一类语言比其它语言 更 加关注存储的方式。在程序设计的经典法则 “ 程序 = 算法 + 结构 ”中，
命令式 语 言是首先关注“结构”的，亦即是“数据结构(或类型系统)”。
