<html>
    <head></head>
    <script src="vue.js"></script>
    <body>
     <div id="app">{{num}}</div>
     <script>
      var vm=new Vue({el:"#app",
      data:{
          num:0,timer:null
      },
     mounted(){
        this.timer=setInterval(()=>{
          if(this.num>=100){
               clearInterval(this.timer)
           }else{
                this.num++
           }
    },1000)
}
})
     </script>
    </body>
</html>
