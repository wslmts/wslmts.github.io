<iframe src="http://localhost:3001/hashname3.html#hashname3" id="f"></iframe>
<div id="c"></div>
<script>
let f=document.getElementById('f')
window.onhashchange=function(){
  document.getElementById('c').innerHTML=location.hash
}
</script>

<pre>
    实现原理： a.html欲与c.html跨域相互通信，通过中间页b.html来实现。 
    三个页面，不同域之间利用iframe的location.hash传值，相同域之间直接js访问来通信。
</pre>
