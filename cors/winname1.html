<iframe src="http://localhost:3001/winname3.html" onload="load()" id="f"></iframe>
<div id="c"></div>
<script>
let first=true
let f=document.getElementById('f')
//onload事件会触发2次，第1次加载跨域页，并留存数据于window.name
function load(){
  if(first){ 
    // 第1次onload(跨域页)成功后，切换到同域代理页面
    f.src="http://localhost:3000/winname2.html"
    first=false
  }else{
    //第2次onload(同域b.html页)成功后，读取同域window.name中数据
    document.getElementById('c').innerHTML=f.contentWindow.name
  }
}
</script>
<pre>
    window.name属性的独特之处：name值在不同的页面（甚至不同域名）加载后依旧存在，并且可以支持非常长的 name 值（2MB）。
    通过iframe的src属性由外域转向本地域，跨域数据即由iframe的window.name从外域传递到本地域。
    这个就巧妙地绕过了浏览器的跨域访问限制，但同时它又是安全操作。
</pre>
